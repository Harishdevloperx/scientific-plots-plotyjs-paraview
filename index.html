<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Scientific Chart Visualization</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h2>Scientific Chart Visualization</h2>
    <input type="file" id="csvFileInput" accept=".csv" />
    
    <div class="controls">
        <label for="chartType">Chart Type:</label>
        <select id="chartType" onchange="updateColumnSelectors()">
            <option value="scatter">Scatter Plot</option>
            <option value="line">Line Chart</option>
            <option value="bar">Bar Chart</option>
            <option value="box">Box Plot</option>
            <option value="scatter3d">3D Scatter Plot</option>
            <option value="line3d">3D Line Plot</option>
            <option value="ribbon">Ribbon Plot</option>
            <option value="surface">3D Surface Plot</option>
            <option value="mesh3d">3D Mesh Plot</option>
            <option value="trisurf">Tri-Surf Plot</option>
            <option value="cluster3d">3D Cluster Graph</option>
            <option value="cone">3D Cone Plot</option>
            <option value="streamtube">3D Streamtube Plot</option>
            <option value="isosurface">3D Isosurface Plot</option>
            <option value="heatmap">Heat Map</option>
            <option value="contour">Contour Plot</option>
            <option value="ternary">Ternary Plot</option>
            <option value="parcoords">Parallel Coordinates Plot</option>
            <option value="polar">Polar Chart</option>
        </select>
    </div>

    <div id="columnSelectors" class="controls"></div>
    <button onclick="visualizeChart()">Visualize</button>
    <div id="chart-container"></div>

    <script src="script.js"></script>
</body>
</html>
